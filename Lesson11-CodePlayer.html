<html>
<head>
    <title>Code Player Challenge</title>
    
    
    <script type="text/javascript" src = "jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    
    <link href="jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet">
    <style>
    textarea{
        margin:0;
        width:50%;
        resize:none;
        border-top:none;
        border-color:grey;
        
        }
    iframe{
        border:none;
            
    }
    body{
        padding:0;
        margin: 0;
        font-family: sans-serif;
    }
        
        #header{
            width:100%;
            height:30px;
            padding:5px;
            background-color: #EEEEEE;
        }
        #logo{
            float:left;
            font-size:120%;
            font-weight: bold; 
        }
        #buttonContainer{
            width:233px;
            margin: 0 auto;
        }
        #htmlPanel{
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }
        #outputPanel{
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            border-right:1px solid grey;
        }
        
        .toggleButton{
            border: 1px solid grey;
            padding:6px;
            float:left;
            font-size: 90%;
            border-right: none;
        }
        .highlightedButton{
            background-color:grey;
        }
        .clickableButton{
            background-color:#E8F2FF;
        }
        .panel{
            float:left;
            width:50%;
        }
         
    </style>
    </head>
<body>
    <div id="header">
    <div id="logo">
        CodePlayer
    </div>
    <div id="buttonContainer">
        <div class="toggleButton" id="html">HTML</div>
        <div class="toggleButton" id="css">CSS</div>
        <div class="toggleButton" id="javascript">JavaScript</div>
        <div class="toggleButton" id="output">Output</div>
    </div>
    </div>
    <div id="bodyContainer">
        <textarea id="htmlPanel" class="panel"></textarea>
        <iframe id="outputPanel" class="panel"></iframe>
    
    </div>
    
    
       
    <script type="text/javascript">
        
        $(".toggleButton").hover(function(){
          $(this).addClass("highlightedButton");    
        }, function(){
          $(this).removeClass("highlightedButton");   
        });
        
        $(".toggleButton").click(function(){
           $(this).toggleClass("clickableButton"); 
           $(this).removeClass("highlightedButton");
              
        });
        $(".panel").height($(window).height() - $("#header").height() - 20);
        $(".panel").width(($(window).width()/2)-20);   
        $("iframe").contents().find("html").html($("#htmlPanel").val());  
        
        $("textArea").on('this', function(){
            $("iframe").contents().find("html").html($("#htmlPanel").val());    
        });
    
    
    </script>
    
    
    
    </body>
    
    
    



</html>
